<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Educamil</title>
	<h:outputStylesheet library="senac" name="css/style.css" />
</h:head>

<h:body>
	<div class="ftco-section">
		<div class="container">
			<div class="row justify-content-center"></div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
						<div class="icon d-flex align-items-center justify-content-center">
							<span class="fa fa-user-o"></span>
						</div>
						<h3 class="text-center mb-4">Educamil</h3>
						
						<div style="width: 350px; margin: 0 auto;">
							<h:outputText value="Login ou senha incorretos!"
								rendered="#{param.erro}" style="color: darkred" />
							<p:outputLabel value="Sem permissÃ£o de acesso!"
								rendered="#{param.negado}" style="color: darkred" />
						</div>

						<form action="j_spring_security_check" method="post">
						<div class="ui-fluid p-formgrid p-grid">

							<div class="form-group">
								<p:outputLabel for="j_username"  />
								<p:inputText id="j_username"  placeholder="Login" />

							</div>
							
							<div class="form-group d-flex">
								<p:outputLabel for="j_password" />
								<p:password id="j_password"   placeholder="Senha"/>

							</div>
							<div class="form-group">
								<h:commandButton type="submit" value="Entrar"
									class="form-control btn btn-primary rounded submit px-3" styleClass="btn-primary"/>
							</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</h:body>
</html>
