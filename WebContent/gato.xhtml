<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="./principal.xhtml" xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="conteudo">

		<p:panel id="painel_conteudo" header="Gato">
			<p:tabView id="tab_view" activeIndex="#{gatoC.aba}">
				<p:ajax event="tabChange" listener="#{gatoC.onTabChange}" />
				<p:ajax event="tabClose" listener="#{gatoC.onTabClose}" />

				<p:tab title="Pesquisa">
					<h:form id="form_pesquisa">
						<p:panelGrid columns="3" layout="flex"
							columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2"
							contentStyleClass="ui-fluid">

							<p:outputLabel for="gato" value="Nome: " />
							<p:inputText id="gato" value="#{gatoC.gato.nome}" required="true"
								requiredMessage="Deve informar o Nome" />
							<p:commandButton value="Pesquisar" update="tabela gato"
								action="#{gatoC.pesquisarPorNome()}" />
						</p:panelGrid>

						<p:dataTable id="tabela" var="gato" value="#{gatoC.modelgatos}"
							rows="10" paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
							rowsPerPageTemplate="2,10,15,{ShowAll|'Todos'}">

							<p:column headerText="Nome">
								<h:outputText value="#{gato.nome}" />
							</p:column>

							<p:column headerText="Nascimento">
								<h:outputText value="#{gato.nascimento}" />
							</p:column>

							<p:column headerText="Peso">
								<h:outputText value="#{gato.peso}" />
							</p:column>

							<p:column headerText="Dono">
								<h:outputText value="#{gato.dono.nome}" />
							</p:column>

							<p:column headerText="Ação">
								<p:commandButton icon="pi pi-pencil" title="Alterar"
									process="@this" actionListener="#{gatoC.prepararAlterar}"
									update="@all" style="margin-right:12px"
									styleClass="rounded-button ui-button-outlined" />
							</p:column>
						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
							responsive="true" width="350">
							<p:commandButton value="Não" type="button"
								styleClass="ui-confirmdialog-no ui-button-flat" />
							<p:commandButton value="Sim" type="button"
								styleClass="ui-confirmdialog-yes" />
						</p:confirmDialog>

					</h:form>
				</p:tab>

				<!-- aba para cadastrar e alterar -->
				<p:tab title="Novo">
					<h:form id="form_novo">
						<p:panelGrid columns="4" layout="flex"
							columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, 
											p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4"
							contentStyleClass="p-align-baseline ui-fluid">

							<p:outputLabel for="cpf" value="Cpf: " />
							<p:inputMask id="cpf" value="#{donoC.dono.cpf}"
								mask="999.999.999-99" required="true"
								requiredMessage="Cpf é Obrigatório!">

								<p:ajax listener="#{donoC.pesquisarPorCpfDono}" event="blur"
									update="nomeDono, email, tel" />
							</p:inputMask>

							<p:outputLabel for="nomeDono" value="Nome do Dono:" />
							<p:inputText id="nomeDono" value="#{donoC.dono.nome}"
								required="true" requiredMessage="Nome é Obrigatório!" />

							<p:outputLabel for="email" value="E-mail:" />
							<p:inputText id="email" value="#{donoC.dono.email}"
								required="true" requiredMessage="E-mail é Obrigatório!" />

							<p:outputLabel for="tel" value="Telefone:" />
							<p:inputMask id="tel" value="#{donoC.dono.telefone}"
								mask="(99)9999-9999" required="true"
								requiredMessage="Telefone é obrigatório!" />

							<h:outputLabel value="" />
							<h:outputLabel value="" />
							<h:outputLabel value="" />
							<h:outputLabel value="" />

							<p:outputLabel for="nome" value="Nome do Gato:" />
							<p:inputText id="nome" value="#{gatoC.gato.nome}" required="true"
								requiredMessage="Nome é Obrigatório!" />


							<p:outputLabel for="nasc" value="Nascimento: " />
							<p:datePicker id="nasc" value="#{gatoC.gato.nascimento}"
								showIcon="true" required="true"
								requiredMessage="Nascimento é Obrigatório!" />


							<p:outputLabel for="peso" value="Peso:" />
							<p:inputText id="peso" value="#{gatoC.gato.peso}" required="true"
								requiredMessage="Peso é Obrigatório!" />

							<p:outputLabel for="sexo" value="Sexo:" />
							<p:inputText id="sexo" value="#{gatoC.gato.sexo}"
								required="true" requiredMessage="Sexo é Obrigatório!" />

							<p:outputLabel for="felv" value="FELV:" />
							<p:inputText id="felv" value="#{gatoC.gato.felv}" required="true"
								requiredMessage="FELV é Obrigatório!" />

							<p:outputLabel for="fiv" value="FIV:" />
							<p:inputText id="fiv" value="#{gatoC.gato.fiv}" required="true"
								requiredMessage="FIV é Obrigatório!" />

							<p:outputLabel for="obs" value="Observação:" />
							<p:inputText id="obs" value="#{gatoC.gato.observacao}"
								required="true"
								requiredMessage="Campo observação é Obrigatório!" />

						</p:panelGrid>
						<!-- primeira coluna -->
						<p:commandButton value="Salvar" actionListener="#{gatoC.salvar}"
							update="@all" />

					</h:form>
				</p:tab>
			</p:tabView>
		</p:panel>
	</ui:define>
</ui:composition>
