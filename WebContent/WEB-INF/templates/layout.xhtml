<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
        </f:facet>

        <title>Educamil</title>

        <h:outputStylesheet library="senac" name="styles/custom.css" />
        <h:outputStylesheet library="senac" name="styles/layout.css" />
        <h:outputStylesheet library="senac" name="styles/components.css" />
        <h:outputStylesheet library="senac" name="styles/primeflex.min.css"  />

        <!--<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />-->
        <h:outputScript target="body" library="senac" name="javascripts/app.js" />
    </h:head>

    <h:body>

        <header class="aw-topbar" style="margin-bottom: 5px;">
            <h:graphicImage library="senac" name="images/EducaMil.png" />
            <a href="#" class="aw-toggle js-toggle" ><i class="fa fa-bars"></i></a>
            
        </header>

        <aside class="aw-sidebar  js-sidebar">
            <ui:include src="menu.xhtml" />
        </aside>
        
        <div id="content" class="aw-content js-content p-mt-10" >
        	<p:messages id="messages" showSummary="true" closable="true">
				<p:autoUpdate />
			</p:messages>
			
			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />

			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false">
				<div class="p-text-center">
					<h:graphicImage library="images" name="load.gif" />
				</div>
			</p:dialog>

        </div>

        <section class="aw-content  js-content">
            <ui:insert name="content" />
        </section>

    </h:body>

</html>
